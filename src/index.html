<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  
  <style type="text/css" media="all">

  </style>
</head>
<body>
  
  
  <div class="w-fit  bg-black
  h-[180vh] rounded-3xl ">
    <div class="mt-4 mb-3 ">
      <img class="w-20 ml-80" src="/cam.jpg" alt=""/>
      <input   class="p-5 m-4 bg-black text-white text-5xl font-bold outline-none bg-green-800 rounded-3xl h-80 mt-28" type="text/submit/hidden/button/image" name="" id="display" value="" readonly="" />
    </div>
      
      <div class="btns grid grid-cols-4 gap-4 gap-y-16 text-9xl text-white p-10 mt-20">
        <button class="bg-yellow-400 rounded-3xl hover:bg-blue-100 ">7</button>
        <button class="bg-yellow-400 rounded-3xl hover:bg-blue-100">8</button>
        <button class="bg-yellow-400 rounded-3xl hover:bg-blue-100">9</button>
        <button class="bg-blue-400 rounded-3xl hover:bg-blue-100">/</button>
        <button class="bg-yellow-400 rounded-3xl hover:bg-blue-100">4</button>
        <button class="bg-yellow-400 rounded-3xl hover:bg-blue-100">5</button>
        <button class="bg-yellow-400 rounded-3xl hover:bg-blue-100">6</button>
        <button class="bg-blue-400 rounded-3xl hover:bg-blue-100 ">*</button>
        <button class="bg-yellow-400 rounded-3xl hover:bg-blue-100">1</button>
        <button class="bg-yellow-400 rounded-3xl hover:bg-blue-100">2</button>
        <button class="bg-yellow-400 rounded-3xl hover:bg-blue-100">3</button>
        <button class="bg-blue-400 rounded-3xl hover:bg-blue-100">+</button>
        <button class="bg-pink-400 rounded-3xl hover:bg-blue-100">0</button>
        <button class="bg-red-600 rounded-3xl hover:bg-blue-100">AC</button>
        <button class="bg-green-700 rounded-3xl hover:bg-blue-100">=</button>
        <button class="bg-blue-400 rounded-3xl hover:bg-blue-100">-</button>
      </div>
  </div>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  <script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
